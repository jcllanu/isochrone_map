<script>
    
    
            var map_f486e531bd4ad7c528b37d33c2025b2f = WE.map('map_f486e531bd4ad7c528b37d33c2025b2f', {
                center:[0.0, 0.0],
                zoom: 4,
                layers: []
            });

            // Add base tile layer
            var baselayer = WE.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map_f486e531bd4ad7c528b37d33c2025b2f);

            // Add markers dynamically
            var markers = [{"lat": 40.7128, "lon": -74.006, "popup": "New York"}, {"lat": 51.5074, "lon": -0.1278, "popup": "London"}, {"lat": 35.6895, "lon": 139.6917, "popup": "Tokyo"}];
            markers.forEach(function(m) {
                var marker = WE.marker([m.lat, m.lon]).addTo(map_f486e531bd4ad7c528b37d33c2025b2f);
                marker.bindPopup("<b>" + m.popup + "</b>");
            });

            // Add polygons dynamically
            var polygons = [{"color": "#FFFF00", "coords": [[30, -10], [40, -20], [50, -10], [30, -10]], "popup": "Example Polygon"}];
            polygons.forEach(function(p) {
                var latlngs = p.coords.map(c => [c[0], c[1]]);
                
                // Create polygon
                var polygon = WE.polygon(latlngs, {
                    strokeColor: p.color,  // Border color
                    fillColor: p.color,     // Fill color
                    fillOpacity: 0.5
                }).addTo(map_f486e531bd4ad7c528b37d33c2025b2f);

                // Calculate polygon center (average lat/lon)
                var centerLat = latlngs.reduce((sum, c) => sum + c[0], 0) / latlngs.length;
                var centerLon = latlngs.reduce((sum, c) => sum + c[1], 0) / latlngs.length;

                // Add invisible marker for the popup
                var popupMarker = WE.marker([centerLat, centerLon]).addTo(map_f486e531bd4ad7c528b37d33c2025b2f);
                popupMarker.bindPopup("<b>" + p.popup + "</b>");
            });
